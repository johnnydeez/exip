---
layout: default
title: Home
---

{% for post in site.posts %}
    <div class="post-header"> 
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>Created on {{ post.date | date_to_string }}</p>
    </div> 
    <div class="post-content">
        {{ post.content }} 
    </div>
{% endfor %}
