---
layout: default
title: Blog Archive
---

<div id="post-archive">
    <h2>Blog Post Archive</h2>
        {% for post in site.posts %}
            <h3>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <span class="archive-date"> | {{ post.date | date_to_string }}</span>
            </h3>
        {% endfor %}
</div>
