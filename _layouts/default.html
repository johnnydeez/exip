<!doctype html>
<html>
	<head>
		<meta charset="utf-8">	
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 	
        <meta
            http-equiv="Content-Security-Policy" 
            content="
                default-src  {{ site.storageurl }} 'self';
                img-src {{ site.storageurl }} https://www.googletagmanager.com 'self';
                font-src {{ site.storageurl }} https://fonts.googleapis.com https://fonts.gstatic.com 'self';
                style-src {{ site.storageurl }} https://fonts.googleapis.com 'self' 'unsafe-inline';
                frame-src https://www.youtube.com 'self';
				script-src https://www.googletagmanager.com 'self' 'unsafe-inline';
                connect-src https://www.google-analytics.com 'self';"> 
        <title>{{ page.title }}</title>	
 		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-BKQLH4RBZP"></script>
		<script>
  			window.dataLayer = window.dataLayer || [];
  			function gtag(){dataLayer.push(arguments);}
  			gtag('js', new Date());
  			gtag('config', 'G-BKQLH4RBZP');
		</script>		
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">	
		<link rel="stylesheet" href="/assets/css/styles.css">	
    </head>

	<body>
	    <div id=main-container>	
            {% include header.html %} 
            <div id="primary-content">
                {{ content }} 
            </div> 
        </div> 
        {% include footer.html %} 
    </body>
</html>
